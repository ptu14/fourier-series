<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Wizaulizacja szeregu furiera</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <canvas></canvas>
        <div class="radio">
            <label for="squere">Prostokątna</label>
            <input type="radio" id="squere" name="aprox" value="2" checked>
            <label for="saw">Piłokształtna</label>
            <input type="radio" id="saw" name="aprox" value="1"></div>
        <div class="controlpanel">

            <div class="rangeinput">
                <label for="circle">Liczba N: <span class="n_number"></span></label>
                <input type="range" id="circle">
            </div>
            <div class="rangeinput">
                <label for="size">Rozmiar</label>
                <input type="range" id="size">
            </div>
            <div class="rangeinput">
                <label for="speed">Prędkość</label>
                <input type="range" id="speed">
            </div>
        </div>
        <article>
            <h2>Aproksymacja fali prostokątnej szeregiem Fouriera dla wyrazu n = <span class="n_number"></span></h2>
            <p>Aproksymacja fali prostokątnej szeregiem Fouriera</p>
        </article>
    </main>





    <script src="main.js"></script>
</body>

</html>
